<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section id="add-block">
        <h3 class="heading add-heading">Add Item</h3>
        <div class="add-input-wrapper">
          <input id="add-input" class="task-input add-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="tasks-list incomplete">
          <li class="task">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task task-edit">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="tasks-list completed">
          <li class="task">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
